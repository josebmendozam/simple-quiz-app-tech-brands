<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you recognize these brands? - Simple quiz app</title>
    <script src="https://kit.fontawesome.com/487a3a67d2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <i class="fas fa-question-circle"></i> Select the option that matches with the brand logo 
        </header>
        <div id="quiz">
            <div id="image">
                <img id="brand" />
            </div>
            <div id="options">
                <button class="answer" onclick="validateAnswer(0)"></button>
                <button class="answer" onclick="validateAnswer(1)"></button>
                <button class="answer" onclick="validateAnswer(2)"></button>
                <button class="answer" onclick="validateAnswer(3)"></button>
            </div>
            <div id="try-again"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
